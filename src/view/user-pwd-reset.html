<!DOCTYPE html>
<html lang="cn">
<head>
	<title><%=htmlWebpackPlugin.options.title%> @ EMM-Mall</title>
	<%= require('html-loader!./layout/head-common.html') %>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
	<div class="w">
		<div class="user-content">
			<div class="user-title">密码重置</div>
			<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="err-msg">Error</p>
				</div>
                <!-- 第一步，输入用户名 -->
                <div class="reset-step step-username">
                    <div class="user-item">
                        <label class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-info" id="username"
                        placeholder="请输入用户名" autocomplete="off"></input>
                    </div>
				    <a class="button submit" id="submit-username">找回</a>
                </div>
                <!-- 第二步，根据提示问题输入答案 -->
                <div class="reset-step step-answer">
                    <div class="user-item">
                        <label class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <p class="user-info" id="question">安全问题获取失败</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input class="user-info" id="answer"
                        placeholder="请输入问题答案" autocomplete="off"></input>
                    </div>
				    <a class="button submit" id="submit-answer">验证</a>
                </div>
                <!-- 第三步，输入密码 -->
                <div class="reset-step step-password">
                    <div class="user-item">
                        <label class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-info" id="password"
                        placeholder="请输入密码" autocomplete="off"></input>
                    </div>
                    <div class="user-item">
                        <label class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-info" id="password-confirm"
                        placeholder="请确认密码" autocomplete="off"></input>
                    </div>
				    <a class="button submit" id="submit-password">提交</a>
                </div>
                <!-- 完成，找回密码的三步骤 -->
				<div class="links">
					<a class="link" href="./user-login.html">立即登入</a>
					<a class="link" href="./user-register.html">立即注册</a>
				</div>
			</div>
		</div>
	</div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
