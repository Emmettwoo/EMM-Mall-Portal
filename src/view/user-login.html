<!DOCTYPE html>
<html lang="cn">
<head>
	<title><%=htmlWebpackPlugin.options.title%> @ EMM-Ark</title>
	<%= require('html-loader!./layout/head-common.html') %>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
	<div class="w">
		<div class="user-content">
			<div class="user-title">用户登入</div>
			<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="err-msg">Error</p>
				</div>
				<div class="user-item">
					<label class="user-label">
						<i class="fa fa-user"></i>
					</label>
					<input class="user-info" id="username"
					placeholder="请输入用户名" autocomplete="off"></input>
				</div>
				<div class="user-item">
					<label class="user-label">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-info" id="password" type="password" placeholder="请输入密码" autocomplete="off"></input>
				</div>
				<a class="button submit" id="submit">登入</a>
				<div class="links">
					<a class="link" href="./user-pwd-reset.html">忘记密码</a>
					<a class="link" href="./user-register.html">立即注册</a>
				</div>
			</div>
		</div>
	</div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
